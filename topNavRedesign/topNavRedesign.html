<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCE Top Nav Redesign</title>
    <link rel="stylesheet" href="topNavRedesign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-full">
            <div class="header-section-1 header-center">
                <div class="header-container">
                    <div class="header-section-1-content">
                        <a class="header-logo" href="https://www.granitecityelectric.com/">
                            <img src="https://us.evocdn.io/dealer/1280/content/media/My_Theme/gce-head-logo.png" alt="Granite City Electric Logo">
                        </a>
                        <div class="header-section-1-links-container">
                            <ul class="header-section-1-links">
                                <li class="header-section-1-link"><a href="#">About Us</a></li>
                                <li class="header-section-1-link"><a href="#">Locations</a></li>
                                <li class="header-section-1-link"><a href="#">EZ Pay</a></li>
                                <li class="header-section-1-link"><a href="#">EZ Solutions</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-section-2 header-center">
                <div class="header-container">
                    <div class="header-section-2-content">
                        
                    </div>
                </div>
            </div>
            <div class="header-section-3 header-center"></div>
        </div>
        <div class="header-mobile"></div>
    </header>
    <script src="topNavRedesign.js"></script>
</body>
</html>
