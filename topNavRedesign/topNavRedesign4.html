<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Nav Redesign 4</title>
    <link rel="stylesheet" href="topNavRedesign4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-full">
            <div class="header-section-1 header-center">
                <div class="header-container">
                    <div class="header-section-1-content">
                        <div class="header-section-1-links-container">
                            <ul class="header-section-links">
                                <li class="header-section-1-link"><a href="#">About Us</a></li>
                                <li class="header-section-1-link"><a href="#">Locations</a></li>
                                <li class="header-section-1-link"><a href="#">EZ Pay</a></li>
                                <li class="header-section-1-link"><a href="#">EZ Solutions</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-section-2 header-center">
                <div class="header-container">
                    <div class="header-section-2-content">
                        <a class="header-logo" href="https://www.granitecityelectric.com/">
                            <img src="https://us.evocdn.io/dealer/1280/content/media/My_Theme/gce-head-logo.png" alt="Granite City Electric Logo">
                        </a>
                        <div class="header-search-container">
                            <input type="text" class="header-search" placeholder="Search All Categories">
                        </div>
                        <div class="header-account-container">
                            <div class="header-sign-in">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                  </svg>
                                  <span>Sign In</span>
                            </div>
                            <div class="header-cart">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" class="bi bi-cart" viewBox="0 0 16 16">
                                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                                  </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-section-3 header-center">
                <div class="header-container">
                    <div class="header-section-3-content">
                        <div class="header-section-3-links-container">
                            <ul class="header-section-links">
                                <li class="header-section-3-link"><a href="#">Products</a></li>
                                <li class="header-section-3-link"><a href="#">Manufacturers</a></li>
                                <li class="header-section-3-link"><a href="#">Specialized Divisions</a></li>
                                <li class="header-section-3-link"><a href="#">GCE Night Train</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-mobile"></div>
    </header>
</body>
</html>
